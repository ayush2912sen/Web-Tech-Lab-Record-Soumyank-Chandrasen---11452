<!DOCTYPE html>
<html>
<head>
  <title>JS Conditionals and Loops</title>
</head>
<body>

  <h2>JavaScript Conditional Statements and Loops</h2>

  <script>
    let number = 5;

    // Conditional statements
    if (number > 0) {
      document.write("Conditional: Number is positive<br>");
    } else if (number < 0) {
      document.write("Conditional: Number is negative<br>");
    } else {
      document.write("Conditional: Number is zero<br>");
    }

    // For loop
    document.write("<br>For loop:<br>");
    for (let i = 1; i <= 5; i++) {
      document.write(i + "<br>");
    }

    // While loop
    document.write("<br>While loop:<br>");
    let j = 1;
    while (j <= 5) {
      document.write(j + "<br>");
      j++;
    }

    // Do...while loop
    document.write("<br>Do-while loop:<br>");
    let k = 1;
    do {
      document.write(k + "<br>");
      k++;
    } while (k <= 5);
  </script>

</body>
</html>
